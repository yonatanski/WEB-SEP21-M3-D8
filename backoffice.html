<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />

    <title>Strivazon|Back Office</title>
    <style>
      body {
        background-color: blanchedalmond;
      }
    </style>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Strivazon</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="./index.html"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="./backoffice.html"
              >Back Office <span class="sr-only">(current)</span></a
            >
          </li>
        </ul>
      </div>
    </nav>
    <h1>Strivazon Shop</h1>

    <div class="container">
      <div class="d-flex justify-content-center mb-4">
        <h3></h3>
      </div>
      <hr />
      <div class="row justify-content-center">
        <div class="col-6">
          <form onsubmit="handelform(event)">
            <div class="form-group">
              <label for="name">Product Name</label>
              <input id="name" type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label for="description">Item Description</label>
              <textarea
                id="description"
                type="text"
                class="form-control"
              ></textarea>
            </div>

            <div class="form-group">
              <label for="brand">Brand</label>
              <input id="brand" type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label for="imageUrl">Image url</label>
              <input id="imageUrl" type="text" class="form-control" />
            </div>

            <div class="form-group">
              <label for="price">Price</label>
              <input id="price" type="number" class="form-control" />
            </div>

            <button type="submit" class="btn btn-primary">Create</button>
            <button
              onclick="handelDelet()"
              type="button"
              class="btn btn-danger"
            >
              Cancel
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <script>
      const productId = new URLSearchParams(window.location.search).get(
        "itemId"
      )

      const url = "https://striveschool-api.herokuapp.com/api/product/"

      const endpoint = productId ? url + productId : url

      const method = productId ? "PUT" : "POST"

      const handelform = async (event) => {
        event.preventDefault()

        const data = {
          name: document.querySelector("#name").value,
          description: document.querySelector("#description").value,
          brand: document.querySelector("#brand").value,
          imageUrl: document.querySelector("#imageUrl").value,
          price: document.querySelector("#price").value,
        }

        try {
          const response = await fetch(endpoint, {
            // method: 'POST',
            // method: productId ? "PUT" : "POST",
            method,
            body: JSON.stringify(data),
            headers: {
              Authorization:
                "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOWFhZmFhY2FhMjAwMTU1MmExZjIiLCJpYXQiOjE2MzU5NDkyMzEsImV4cCI6MTYzNzE1ODgzMX0.24xiPWaLOzReKWmnsqnwy14_S0j1XjOnO-Vim97ofr4",
              "Content-Type": "application/json",
            },
          })

          if (response.ok) {
            const responseEvent = await response.json()

            if (productId) {
              alert("Your information has been updated" + responseEvent._id)
            } else {
              alert(
                "Appointment created successfully with an id of " +
                  responseEvent._id
              )
              // window.location.assign("/")  //  Here i can provide a path where it should go after the post happen
              window.location.reload()
            }
          }
        } catch (err) {
          console.log(err)
        }
      }

      const editData = async () => {
        let heading = document.querySelector("div.d-flex > h3")

        try {
          if (productId) {
            const response = await fetch(endpoint, {
              headers: {
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOWFhZmFhY2FhMjAwMTU1MmExZjIiLCJpYXQiOjE2MzU5NDkyMzEsImV4cCI6MTYzNzE1ODgzMX0.24xiPWaLOzReKWmnsqnwy14_S0j1XjOnO-Vim97ofr4",
                "Content-Type": "application/json",
              },
            })

            if (response.ok) {
              const data = await response.json()

              document.querySelector("#name").value = data.name
              document.querySelector("#description").value = data.description
              document.querySelector("#brand").value = data.brand
              document.querySelector("#imageUrl").value = data.imageUrl
              document.querySelector("#price").value = data.price

              const btnEdit = document.querySelector('button[type="submit"]')
              let btnDelete = document.querySelector("button.btn-danger")

              btnEdit.innerText = "Edit"
              btnEdit.classList.add("btn-success")
              btnDelete.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                                      <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                                                      <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                                                    </svg>`

              heading.innerText = "Edit your request"
            }
          } else {
            heading.innerText = "Create a new order"
          }
        } catch (err) {
          console.log(err)
        }
      }

      editData()

      const handelDelet = async () => {
        const accepted = confirm("Do yo want delete?")
        if (accepted) {
          try {
            let response = await fetch(endpoint, {
              method: "DELETE",
              headers: {
                Authorization:
                  "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2MTgyOWFhZmFhY2FhMjAwMTU1MmExZjIiLCJpYXQiOjE2MzU5NDkyMzEsImV4cCI6MTYzNzE1ODgzMX0.24xiPWaLOzReKWmnsqnwy14_S0j1XjOnO-Vim97ofr4",
                "Content-Type": "application/json",
              },
            })

            if (response.ok) {
              let deletedItem = response.json()
              alert("Youre product has been deleted")
            }
          } catch (err) {}
        }
      }
    </script>
  </body>
</html>
